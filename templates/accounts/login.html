{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block texto_header %}
<h4>
    Login
</h4>
{% endblock texto_header %}

{% block despues_del_header %}
<nav class="navbar-light bg-light static-top registro-usuario">
    <div class="container">
        <a class="navbar-brand" href={% url 'listado_noticias' %}>Volver</a>
    </div>
</nav>
<p>
    <form action={% url 'login' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Loguearse</button>
    </form>
</p>
{% endblock despues_del_header %}
