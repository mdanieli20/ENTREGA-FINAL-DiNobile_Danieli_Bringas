{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block texto_header %}
<h4>
    Register
</h4>
{% endblock texto_header %}

{% block despues_del_header %}
<nav class="navbar-light bg-light static-top noticias">
    <div class="container">
        <a class="navbar-brand" href={% url 'home' %}>Volver</a>
    </div>
</nav>
<p>
    <form action={% url 'register' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Registrarse</button>
    </form>
</p>
{% endblock despues_del_header %}
